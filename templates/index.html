{% load static %}

<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>{% block title %}Dictionary{% endblock %}</title>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Blog Template">
		<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
		<link rel="shortcut icon" href="{% static 'booklogo.png' %}"> 
		
		<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
		
		<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	</head> 

	<body>
		<section id="home">
			<header>
				<h1>
					<a href="#">
					   <img src="{% static 'assets/images/booklogo.png' %}" alt="Logo" width="100px" />
					</a>
			   	</h1>
			   	<div>
					<button type="button" class="login">Login</button>
				</div>
			</header>   
			<section class="spotlight">
				<section class="wrapper">
					<div class="container">
						<div class="top">
							<h2>Dictionary</h2>
							<p>Search Your Word Below</p>
						</div>
						<form action="word">
							<input type="text" id="semail" name="word" placeholder="Enter Your Word">					
							<button type="submit">Search</button>
						</form>
					</div>
				</section>
			</section>
			<section class="blog">
				<div class="container">
					{% block content %}
					<div class="img">
						<img alt="loading" src="{% static 'assets/images/search.png' %}">
					</div>
					{% endblock %}
				</div>
			</section>
			<br><br>
		</section>
		<script src="{% static 'assets/plugins/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'assets/plugins/popper.min.js' %}"></script> 
		<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
		<script src="{% static 'assets/js/demo/style-switcher.js' %}"></script>     
	</body>
</html>
