{% load static %}

<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>{% block title %}Dictionary{% endblock %}</title>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Blog Template">
		<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
		<link rel="shortcut icon" href="{% static 'booklogo.png' %}"> 
		
		<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
		
		<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/theme-1.css' %}">

	</head> 

	<body>
		<section id="home">
			<div class="d-flex justify-content-between p-3 text-align-center">
				<h1 class="ml-1">
					<a href="#">
					   <img src="{% static 'assets/images/booklogo.png' %}" alt="Logo" width="100px" />
					</a>
			   	</h1>
			   	<div>
					<button type="button" class="btn btn-primary">Login</button>
				</div>
			</div>    
			<section class="cta-section t py-5">
				<div class="container text-center">
					<h2 class="heading">Dictionary</h2>
					<div class="intro">Search Your Word Below</div>
					<form class="signup-form form-inline justify-content-center pt-3" action="word">
						<div class="form-group">
							<label class="sr-only" for="semail">Enter Your Word</label>
							<input type="text" id="semail" name="word" class="form-control mr-md-1 semail" placeholder="Enter Your Word">
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
			</section>
			<section class="blog-list px-3 py-5 p-md-5">
				<div class="container">
					{% block content %}
					<div align="center">
					<img alt="dictionary_image" src="{% static 'assets/images/search.png' %}" width="150" height="150">
					</div>
					{% endblock %}
				</div>
			</section>
			<br><br>
		</section>
		<script src="{% static 'assets/plugins/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'assets/plugins/popper.min.js' %}"></script> 
		<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
		<script src="{% static 'assets/js/demo/style-switcher.js' %}"></script>     
	</body>
</html>
